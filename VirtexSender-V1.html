<body>
    <div class="container">
        <h1>BAND NUMBER SENDER || V1</h1>
        <form class="form-kirim" id="form-kirim">
            <label for="target">Target:</label>
            <input type="text" id="target" name="target" placeholder="Masukkan nomor WA target">
            
            <label for="isi-text">Isi Text:</label>
            <input type="text" id="isi-text" name="isi-text">
            
            <button type="button" id="upload-button">Unggah File</button>
            <input type="file" id="file-input" accept=".txt" style="display: none;">
            
            <button type="button" id="kirim-virtex">Kirim Virtex</button>
            
            <div class="peringatan" id="peringatan"></div>
        </form>

        <!-- Footer -->
        <div class="footer">Â© 2025 Create By Cyber Research Security</div>
    </div>

    <script>
        const kirimVirtex = document.getElementById('kirim-virtex');
        const peringatan = document.getElementById('peringatan');
        const target = document.getElementById('target');
        const isiText = document.getElementById('isi-text');
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');

        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.addEventListener('load', () => {
                isiText.value = reader.result;
            });

            reader.readAsText(file);
        });

        kirimVirtex.addEventListener('click', (e) => {
            e.preventDefault();
            const isiTextValue = isiText.value.trim();
            const noWa = target.value.trim();
            const linkWa = `https://wa.me/${noWa}?text=${encodeURIComponent(isiTextValue)}`;

            if (noWa === "" || isiTextValue === "") {
                peringatan.style.display = "block";
                peringatan.innerHTML = "Silakan isi nomor target dan isi virtex!";
            } else {
                peringatan.style.display = "none";
                window.open(linkWa, '_blank');
            }
        });
    </script>
